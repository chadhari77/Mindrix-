{% extends "base.html" %}

{% block title %}Login - College Management System{% endblock %}

{% block additional_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordToggle"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="userType">Login As</label>
                <div class="input-container">
                    <i class="fas fa-user-tag"></i>
                    <select id="userType" name="user_type" required>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a></p>
        </div>
    </div>

</div>
{% endblock %}

{% block additional_js %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
<script>
function togglePassword() {
    const passwordField = document.getElementById('password');
    const passwordToggle = document.getElementById('passwordToggle');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        passwordToggle.className = 'fas fa-eye-slash';
    } else {
        passwordField.type = 'password';
        passwordToggle.className = 'fas fa-eye';
    }
}

// Initialize login form
document.addEventListener('DOMContentLoaded', function() {
    initializeLoginForm();
});
</script>
{% endblock %}
